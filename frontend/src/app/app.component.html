<style>
  html,
  body,
  div,
  span,
  applet,
  object,
  iframe,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  blockquote,
  pre,
  a,
  abbr,
  acronym,
  address,
  big,
  cite,
  code,
  del,
  dfn,
  em,
  img,
  ins,
  kbd,
  q,
  s,
  samp,
  small,
  strike,
  strong,
  sub,
  sup,
  tt,
  var,
  b,
  u,
  i,
  center,
  dl,
  dt,
  dd,
  ol,
  ul,
  li,
  fieldset,
  form,
  label,
  legend,
  table,
  caption,
  tbody,
  tfoot,
  thead,
  tr,
  th,
  td,
  article,
  aside,
  canvas,
  details,
  embed,
  figure,
  figcaption,
  footer,
  header,
  hgroup,
  menu,
  nav,
  output,
  ruby,
  section,
  summary,
  time,
  mark,
  audio,
  video {
    margin: 0;
    padding: 0;
    border: 0;
    font-size: 100%;
    font: inherit;
    vertical-align: baseline;
  }

  /* HTML5 display-role reset for older browsers */
  article,
  aside,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }

  body {
    line-height: 1;
  }

  ol,
  ul {
    list-style: none;
  }

  blockquote,
  q {
    quotes: none;
  }

  blockquote:before,
  blockquote:after,
  q:before,
  q:after {
    content: '';
    content: none;
  }

  table {
    border-collapse: collapse;
    border-spacing: 0;
  }

  * {
    margin: 0;
    padding: 0;
    position: relative;
    box-sizing: border-box;
    overflow: hidden;
  }

  a {
    text-decoration: none;
    color: black;
  }

  .body {
    display: block;
    width: 100%;
    height: 95vh;
    background: rgba(83, 91, 204, 0.486);
    border-radius: 10px;

  }

  .nav {
    height: 50px;
    width: 100%;
    box-shadow: 0px 3px rgba(37, 36, 36, 0.562);
  }

  .nav h1 {
    text-align: justify;
    text-transform: uppercase;
    font-weight: 300;
    font-family: 'Courier New', Courier, monospace;
    font-size: 20px;
  }

  .navbar {
    height: 50px;
    width: 100%;
    background: rgba(2, 2, 2, 0.596);
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .navbar img {
    width: 40px;
    display: flex;
    border-radius: 10px;
    margin-right: 5px;
  }

  .navbar a {
    display: flex;
    align-items: center;

  }

  .conteudo {
    border: 1px black solid;
    height: 80vh;
    width: 80vw;
    margin: 0 auto;
    display: flex;
  }
  .title{
    margin: 0 auto;
    height: 10%;
  }

  .title h1{
    text-align: justify;
    text-transform: uppercase;
    font-weight: 400;
    font-family: 'Courier New', Courier, monospace;
    font-size: 30px;
  }
</style>


<div class="body">
  <div class="nav">
    <nav class="navbar">
      <a href="http://"><img src="../assets/25231.png">
        <h1>DanSantos</h1>
      </a>
      <a href="http://"><img src="../assets/linkedin.PNG" alt="">
        <h1>Daniel S(DEV$)</h1>
      </a>
    </nav>
  </div>

  <div class="conteudo">
    <div class="title">
      <h1>Buscador de CEP</h1>
    </div>
    <div class="form">
      <form action="${http://localhost:8080}" object="${cepDTO}" method="get">
        <div>
          <label for="cep">Cep:</label>
          <input type="text" field="*{cep}" placeholder="Digite seu CEP, Sem caracteres" required>
        </div>
        <div>
          <button type="submit">Enviar</button>
      </div>
      </form>
    </div>
  </div>
</div>
